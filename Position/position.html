<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="position.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Static</h2>
    <section id="static">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </section>

    <h2>Relative</h2>
    <section id="relative">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </section>

    <h2>Absolute</h2>
    <section id="absolute">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </section>

    <h2>Fixed</h2>
    <section id="fixed">
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </section>
  </body>
</html>
